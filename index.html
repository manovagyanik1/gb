<html>

<head>
	<title>GoaBeer: Get Beer Online</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div class="html-wrapper">
		<div class="header"><span class="goa">Goa</span><span class="beer">Beer</span></div>
		<div class="body">
			<div class="confirmation-div hidden"><img src="http://www.clipartbest.com/cliparts/dT6/L7K/dT6L7K8nc.png" />
				<div class="confirmation-text"><span>Awesome! Take your beer</span></div>
			</div>
			<div class="list-items">
				<div class="product">
					<div class="image"> <img src="http://prodcdn.vgulp.com/brand/c9dfe396-cac8-11e3-963f-6f96f607a050/thumbnail/landing.jpeg?v=1.4000000000000001"
						/></div>
					<div class="name"><span>Kingfisher beer</span></div>
					<div class="price"><span>&#x20B9; 70</span></div>					
					<div class="button"><span>Buy Now</span></div>
				</div>
				<div class="product">
					<div class="image"> <img src="http://drinkersstop.com/img/p/3/3/33-large_default.jpg"
						/></div>
					<div class="name"><span>Budweiser beer</span></div>
					<div class="price"><span>&#x20B9; 80</span></div>
					<div class="button"><span>Buy Now</span></div>
				</div>
			</div>
		</div>
		<div class="footer"><span>2017, Goa Beer copyright reserved</span></div>
	</div>
	<!--<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>-->

	<script>

		var classname = document.getElementsByClassName('button');
		
		for (var i = 0; i < classname.length; i++) {
			classname[i].addEventListener('click', onBuy, false);
		}

		function onBuy() {
			console.log('clicked');
			document.getElementsByClassName('list-items')[0].className += ' hidden';
			document.getElementsByClassName('confirmation-div')[0].className = 'confirmation-div';
		};

		// 		$('.confirmation-div').removeClass('hidden');
		// 	});

		// });
	</script>
</body>

</html>
